<!doctype html>
<html>
<head>
<title>실습</title>
</head>
<body>
<h1 align="center">WebClass.ME</h1>
<hr width="800"><br>
<table width="800" align="center">
<tr><td>
<form method="get" action="form".js">
<fieldset>
<label for user_id"> 아이디:</label>
<input type="text" name="id" size=20><br>
<label for user_pw">비밀번호:</label>
<input type="password" name="pw" size=20><br></fieldset><br>

<fieldset>
<legend>도서검색</legend>
<label for="bookname">도서명:</label>
<input type="text" name="book" size=80><br>
검색범위:<input type="radio" name="s_type" value="keyword"><label for="keyword">키워드</label>
	 <input type="radio" name="s_type" value="content"><label for="content">본문내용</label> <br>

자료유형: <input type="checkbox" name="books" value="all"> 전체 
 	  <input type="checkbox" name="books" value="book"> 단행본
 	  <input type="checkbox" name="books" value="paper"> 학술지
	  <input type="checkbox" name="books" value="nonbook"> 비도서 <br></fieldset><br>

<fieldset>
<legend> 오픈 리소스 검색</legend>
<label for="openkey">키워드:</label>
<input type="text" name="book" size=80><br>
검색범위: <select name="job" size="1">
<option value="rss" selsected>RISS
<option value="ndsl" selsected>NDSL </option>
<option value="naver" selsected>네이버전문정보 </option>
<option value="wordcat" selsected>WordCat </option>
<option value="library" selsected>국회도서관 </option>
</select><br><br>
</fieldset><br>
<input type="reset" value="지우기">
<input type="submit" value="전송하기"> <br><br>
</form>
</td></tr>
</table>
</body>

<hr width="800">
<table width="800" align="center">
<tr><td>
<form method="get" action="form.js">
<h2 align="center"> 도서대출 예약 </h2><br>
이름:<input type="text" name="name" size=15><br>
핸드폰<input type="tel" placeholder="oo*-ooo*-oooo" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br>
이메일:<input type="email"/><br><br>
도서명:<input type="text" name="bookname" size=15><br>
예약희망일:<input type="date" name="lastdate" min="2018-09-01"><br><br>
수령시간:<input type="time" name="timefrom" min="10:00" max="17:00">에서
	 <input type="time" name="time_until" min="09:00" max="18:00"> 사이<br><br>
기타요청:<br>
<textarea name="request" cols="50" rows="5"> 기타 요청 있는 경우 작성</textarea><br><br>
</form>
</td></tr>
</table>
